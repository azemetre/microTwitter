{% extends "layout.html" %}

{% block content %}
{% for post in stream %}
    <div class="row">
        <div class="twelve columns">
            <article>
                <h2>
                    <a href="{{ url_for('stream', username=post.user.username) }}">{{ post.user.username }}</a>
                </h2>
                <i class="clock"></i><time data-time="{{ post.timestamp }}" datetime="{{ post.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}" class="distime">{{ post.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</time>
                <a class="view" href="{{ url_for('view_post', post_id=post.id) }}">View</a>
                <div class="post">
                    {{ post.content }}
                </div>
            </article>
        </div>
    </div>
{% endfor %}
{% endblock %}
